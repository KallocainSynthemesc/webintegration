<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>navbar exo</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Quiz français</h1>
  </header>
  <main>
    <section>
      <h2>Qui a été le premier président de la Deuxième République française ?</h2>
      <div class="grid">
        <div class="card">
          <img src="https://upload.wikimedia.org/wikipedia/commons/d/d1/Portrait_de_Louis-Napol%C3%A9on_Bonaparte.jpg" alt="Avatar" style="width:100%">
          <div class="container">
            <h4><b>Louis-Napoléon Bonaparte</b></h4> 
          </div>
        </div>
        <div class="card">
          <img src="https://upload.wikimedia.org/wikipedia/commons/c/c4/Portrait_officiel_d%27Adolphe_Thiers_%28cropped%29.jpg" alt="Avatar" style="width:100%">
          <div class="container">
            <h4><b>Adolphe Thiers</b></h4> 
          </div>
        </div>
        <div class="card">
          <img src="https://upload.wikimedia.org/wikipedia/commons/e/eb/Patrice_de_Mac_Mahon_crop.jpg" alt="Avatar" style="width:100%">
          <div class="container">
            <h4><b>Patrice de Mac Mahon</b></h4> 
          </div>
        </div>
        <div class="card">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Portrait_officiel_de_Sadi_Carnot.jpg" alt="Avatar" style="width:100%">
          <div class="container">
            <h4><b>Sadi Carnot</b></h4> 
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
