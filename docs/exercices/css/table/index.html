<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link href="styles.css" type="text/css" rel="stylesheet" />
    <title>Modèle Statique</title>
  </head>
  <body>
    <header>
      <h1>Enchères Première Édition</h1>
    </header>
    <main>
      <table>
        <thead>
          <tr>
            <th>Auteur</th>
            <th>Titre</th>
            <th class="money">Prix de Réserve</th>
            <th class="money">Offre Actuelle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>E.E. Cummings</td>
            <td>Tulipes & Cheminées</td>
            <td class="money">2 000,00 €</td>
            <td class="money">2 642,50 €</td>
          </tr>
          <tr class="even">
            <td>Charles d'Orléans</td>
            <td>Poèmes</td>
            <td class="money"></td>
            <td class="money">5 866,00 €</td>
          </tr>
          <tr>
            <td>T.S. Eliot</td>
            <td>Poèmes 1909 - 1925</td>
            <td class="money">1 250,00 €</td>
            <td class="money">8 499,35 €</td>
          </tr>
          <tr class="even">
            <td>Sylvia Plath</td>
            <td>Le Colosse</td>
            <td class="money"></td>
            <td class="money">1 031,72 €</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
